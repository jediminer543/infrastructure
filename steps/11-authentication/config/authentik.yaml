authentik:
    error_reporting:
        enabled: true
    log_level: info
ingress:
    enabled: true
    hosts:
        - host: COMPLETED_BY_TERRAFORM
          paths:
              - path: "/"
                pathType: Prefix
postgresql:
    enabled: true
    resources:
        limits:
            cpu: 1000m
            memory: 256Mi
    primary:
        persistence:
            annotations:
                helm.sh/resource-policy: keep
redis:
    enabled: true
    resources:
        limits:
            cpu: 1000m
            memory: 256Mi
    master:
        persistence:
            annotations:
                helm.sh/resource-policy: keep
livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 60
prometheus:
    serviceMonitor:
        create: true
    rules:
        create: true
resources:
    server:
        limits:
            cpu: 1000m
            memory: 768Mi
    worker:
        limits:
            cpu: 1000m
            memory: 512Mi
    