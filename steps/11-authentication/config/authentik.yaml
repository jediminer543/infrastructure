authentik:
    error_reporting:
        enabled: true
    log_level: info
ingress:
    enabled: true
    hosts:
        - host: COMPLETED_BY_TERRAFORM
          paths:
              - path: "/"
                pathType: Prefix
postgresql:
    enabled: true
    resources:
        limits:
            cpu: 500m
            memory: 512Mi
redis:
    enabled: true
    resources:
        limits:
            cpu: 500m
            memory: 512Mi
livenessProbe:
    initialDelaySeconds: 120
    periodSeconds: 60
prometheus:
    serviceMonitor:
        create: true
    rules:
        create: true
resources:
    server:
        limits:
            cpu: 500m
            memory: 128Mi
    worker:
        limits:
            cpu: 500m
            memory: 128Mi
    